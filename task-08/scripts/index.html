<!DOCTYPE html>
<html lang="en" dir="ltr">


<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
</head>

<body>

  <h1 id="title">Drum 🝪 Kit</h1>
  <div class="set">
    <button onclick ="play('w')" class="w drum">w</button>
    <button onclick ="play('a')" class="a drum">a</button>
    <button onclick ="play('s')" class="s drum">s</button>
    <button onclick ="play('d')" class="d drum">d</button>
    <button onclick ="play('j')" class="j drum">j</button>
    <button onclick ="play('k')" class="k drum">k</button>
    <button onclick ="play('l')" class="l drum">l</button>
  </div>
  <script src ="index.js">
  </script>
  
</body>

</html>
